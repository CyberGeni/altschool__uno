<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <nav>
        <h1><a href="index.html">&lt;treasure /&gt;</a></h1>
        <ul>
            <li><a href="index.html#about">about me</a></li>
            <li><a href="index.html#contact">contact me</a></li>
        </ul>
        <div>
            <button class="login-button"><a href="login.html">Login</a></button>
            <button class="register-button"><a href="register.html">Register</a></button>
        </div> 
    </nav>
    <main id="register">
        <h1>Create an account</h1>
        <form action="">
            <div class="form-container">
                <section>
                    <div class="names">
                        <input type="text" name="" id="" placeholder="First name...">
                        <input type="text" name="" id="" placeholder="Last name...">
                    </div>
                    <input type="text" name="" id="" placeholder="Username...">
                    <input type="password" name="" id="" placeholder="Password...">
                    <input type="password" name="" id="" placeholder="Confirm password...">
                </section>
                <section>
                    <select name="cars" id="cars" placeholder="Choose a priority" required>
                        <option value="Gender" default>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not say</option>
                    </select>
                    <input type="tel" placeholder="Phone number...">
                    <input type="text" name="" id="" placeholder="Country...">
                    <input type="text" placeholder="State/Province...">
                </section>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <aside class="calculator-icon">
        <a href="calculator__table.html"><img src="assets/calculator-icon.png" alt=""></a>
    </aside>
</body>
</html>
